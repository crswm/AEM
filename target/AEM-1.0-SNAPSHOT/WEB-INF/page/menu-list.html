<script type="text/javascript">
    window.onload = function () {
        //$("#list").remove();
        queryUserList();
        // checkTable();
    }

    function checkTable() {
        $('.table-sort').dataTable({
            "aaSorting": [[1, "asc"]],//默认第几个排序
            "bStateSave": true,//状态保存
            "aoColumnDefs": [
                // {"bVisible": false, "aTargets": [ 1 ]},//控制列的隐藏显示
                {"orderable": false, "aTargets": [0, 4, 7]}// 制定列不参与排序
            ]
        });
    }

    function queryUserList(param) {
        if (param != null & param != "") {
            var data = param;
        } else {
            data = "";
        }
        $.ajax({
            type: 'POST',
            data: data,
            url: '/crs/findMenuList.do',
            dataType: 'json',
            success: function (data) {
                var html = '';
                var reult = new Array();
                reult = data.menuList;
                for (var i = 0; i < reult.length; i++) {
                    html += '<tr class="text-c">' +
                        '<td><input type="checkbox" value="1" name=""></td>' +
                        '<td>' + reult[i].num + '</td>' +
                        '<td>' + reult[i].name + '</td>' +
                        '<td>' + reult[i].descrition + '</td>' +
                        '<td>' + reult[i].url + '</td>' +
                        '<td>' + reult[i].parentId + '</td>' +
                        '<td class="text-l">' + reult[i].level + '</td>' +
                        '<td class="td-manage"><a style="text-decoration:none" onClick="user_role_add(\'添加角色\',\'menu-role-add.do\',' + reult[i].userNum + ',\'360\',\'400\')' +
                        '" href="javascript:;" title="分配角色"><i class="Hui-iconfont">&#xe638;</i></a> <a title="编辑" href="javascript:;" ' +
                        'onclick="member_edit(\'编辑\',\'menu-update.do\','+ reult[i].id +',\'\',\'510\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">' +
                        '&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'+reult[i].id +')" ' +
                        'class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>' +
                        '</tr>';
                }
                $("#list").append(html);
                checkTable();
            },
            error: function (data) {
                checkTable();
                console.log(data.msg);
            },
        });
    }

    /*菜单-添加*/
    function member_add(title, url, w, h) {
        layer_show(title, url, w, h);
    }

    /*菜单-查看*/
    function member_show(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*菜单-查看*/
    function user_role_add(title, url, id, w, h) {
        window.sessionStorage.setItem("userNum", id);
        layer_show(title, url, w, h);
    }

    /*菜单-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
                    $(obj).remove();
                    layer.msg('已停用!', {icon: 5, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*菜单-启用*/
    function member_start(obj, id) {
        layer.confirm('确认要启用吗？', function (index) {
            $.ajax({
                type: 'POST',
                url: '',
                dataType: 'json',
                success: function (data) {
                    $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                    $(obj).remove();
                    layer.msg('已启用!', {icon: 6, time: 1000});
                },
                error: function (data) {
                    console.log(data.msg);
                },
            });
        });
    }

    /*菜单-编辑*/
    function member_edit(title, url, id, w, h) {
        window.sessionStorage.setItem("menuId", id);
        layer_show(title, url, w, h);
    }

    /*密码-修改*/
    function change_password(title, url, id, w, h) {
        layer_show(title, url, w, h);
    }

    /*菜单-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                url:"/crs/menu/deleteMenuById.do",       //要处理的页面
                type:"POST",               //提交方式
                data: {id : id},
                dataType:"JSON",          //返回的数据类型，TEXT字符串 JSON返回JSON XML返回XML；dataType中T要大写！！
                success:function(data){          //回调函数，data为形参，是从login-cl.php页面返回的值
                    if (data.result==100) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    }else {
                        layer.msg('删除操作不成功!', {icon: 1, time: 1000});
                    }
                }
            });
        });
    }

    function refresh() {
        location.replace(location.href);
    }

    function formatDateTime(inputTime) {
        var date = new Date(inputTime);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        var second = date.getSeconds();
        minute = minute < 10 ? ('0' + minute) : minute;
        second = second < 10 ? ('0' + second) : second;
        return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
    }
</script>
