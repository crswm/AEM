<script type="text/javascript">
    window.onload = function () {
        getMenuSelect();
        $('select').select2({
            allowClear: true,
            // dropdownParent: "#myselect",
            selectOnClose: true
        });
    }
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                menuName:{
                    required:true,
                    minlength:0,
                    maxlength:16
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit(function (data) {
                    if (data.result==100){
                        alert("新增菜单成功")
                        var index = parent.layer.getFrameIndex(window.name);
                        // parent.$('.btn-refresh').click();
                        parent.$("#btn-refresh").click();
                        // parent.$('.btn-success').click();
                        parent.layer.close(index);
                    }else {
                        alert("新增菜单失败")
                    }
                });

            }
        });
    });
    function getMenuSelect(){
        var html ="";
        $.ajax({
            url:"/crs/menu/findMenuList.do",       //要处理的页面
            type:"POST",               //提交方式
            dataType:"JSON",          //返回的数据类型，TEXT字符串 JSON返回JSON XML返回XML；dataType中T要大写！！
            success:function(data){          //回调函数，data为形参，是从login-cl.php页面返回的值
                var result = data.menuList;
                for (var i =0;i<result.length;i++){
                    html += '<option value="'+result[i].num+'">'+result[i].name+'</option>' ;
                }
                $("#menuList").append(html);
            }
        });
    }
    $("#menuName").blur(function(){
        //必须取值，不然传不到值
        var menuName = $(this).val();
        //用ajax去数据库匹配，
        if (menuName!=null && menuName!=""){
            $.ajax({
                url:"/crs/menu/checkName.do",       //要处理的页面
                data:{menuName:menuName},              //要传过去的数据
                type:"POST",               //提交方式
                dataType:"JSON",          //返回的数据类型，TEXT字符串 JSON返回JSON XML返回XML；dataType中T要大写！！
                success:function(data){          //回调函数，data为形参，是从login-cl.php页面返回的值
                    if(data.result=="ok")           //trim()去空格，因为会返回全部内容，包括空格回车等，所以
                    {
                        $("#ts").html("此菜单名可用！");
                        $("#ts").css("color","green");
                    }
                    else
                    {
                        $("#ts").html("此菜单名已存在！");
                        $("#ts").css("color","red");
                    }
                }
            });
        } else {
            $("#ts").html("此菜单名不可为空！");
            $("#ts").css("color","red");
        }

    })


</script>
