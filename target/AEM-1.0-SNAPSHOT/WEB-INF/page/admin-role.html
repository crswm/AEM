<script type="text/javascript" src="../../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
/*管理员-角色-添加*/

window.onload=function (ev) {
    queryUserList();
}

function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
function checkTable() {
    $('.table-sort').dataTable({
        "aaSorting": [[1, "asc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
            {"bVisible": false, "aTargets": [  ]},//控制列的隐藏显示
            {"orderable": false, "aTargets": [0, 4, 6]}// 制定列不参与排序
        ]
    });
}
function queryUserList(param) {
    if (param != null & param != "") {
        var data = param;
    } else {
        data = "";
    }
    $.ajax({
        type: 'POST',
        data: data,
        url: '/crs/roleList.do',
        dataType: 'json',
        success: function (data) {
            var html = '';
            var result = new Array();
            result = data.roleList;
            for (var i = 0; i < result.length; i++) {
                    html += '<tr class="text-c">' +
                        '<td><input type="checkbox" value="" name=""></td>' +
                        '<td>'+result[i].roleNum+'</td>' +
                        '<td>'+result[i].roleName+'</td>' +
                        '<td><a href="#">'+result[i].count+'</a></td>' +
                        '<td>'+result[i].description+'</td>' +
                        '<td>'+formatDateTime(result[i].createDate)+'</td>' +
                        '<td class="f-16"><a style="text-decoration:none" class="ml-5" onClick="menuLsit(\'授权角色\',\'role-prom-list.do\','+result[i].roleNum+',\'600\',\'470\')" href="javascript:;" title="授权角色"><i class="Hui-iconfont">&#xe63f;</i> <a title="编辑" href="javascript:;" onclick="admin_role_edit(\'角色编辑\',\'admin-role-add.do\',\'1\')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="javascript:;" onclick="admin_role_del(this,\'1\')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>' +
                        '</tr>'
            }
            $("#list").append(html);
            checkTable();
        },
        error: function (data) {
            console.log(data.msg);
            checkTable();
        },
    });
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
/*用户-查看*/
function menuLsit(title, url,id, w, h) {
    window.sessionStorage.setItem("roleNum",id);
    layer_show(title, url ,w, h);
}
function formatDateTime(inputTime) {
    var date = new Date(inputTime);
    var y = date.getFullYear();
    var m = date.getMonth() + 1;
    m = m < 10 ? ('0' + m) : m;
    var d = date.getDate();
    d = d < 10 ? ('0' + d) : d;
    var h = date.getHours();
    h = h < 10 ? ('0' + h) : h;
    var minute = date.getMinutes();
    var second = date.getSeconds();
    minute = minute < 10 ? ('0' + minute) : minute;
    second = second < 10 ? ('0' + second) : second;
    return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;
}
function refresh() {
    location.replace(location.href);
}
