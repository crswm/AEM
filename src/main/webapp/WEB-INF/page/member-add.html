		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			 $(form).ajaxSubmit(function (data) {
				 if (data.result==100){
				     alert("新增用户成功")
                     var index = parent.layer.getFrameIndex(window.name);
                     // parent.$('.btn-refresh').click();
                     parent.$("#btn-refresh").click();
                     // parent.$('.btn-success').click();
					 parent.layer.close(index);
				 }else {
                     alert("新增用户失败")
				 }
             });

		}
	});

$("#username").blur(function(){
    //必须取值，不然传不到值
    var username = $(this).val();
    //用ajax去数据库匹配，
	if (username!=null && username!=""){
        $.ajax({
            url:"/crs/checkName.do",       //要处理的页面
            data:{username:username},              //要传过去的数据
            type:"POST",               //提交方式
            dataType:"JSON",          //返回的数据类型，TEXT字符串 JSON返回JSON XML返回XML；dataType中T要大写！！
            success:function(data){          //回调函数，data为形参，是从login-cl.php页面返回的值
                if(data.result=="ok")           //trim()去空格，因为会返回全部内容，包括空格回车等，所以
                {
                    $("#ts").html("此用户名可以注册！");
                    $("#ts").css("color","green");
                }
                else
                {
                    $("#ts").html("此用户名已被注册！");
                    $("#ts").css("color","red");
                }
            }
        });
	} else {
        $("#ts").html("用户名不可为空！");
        $("#ts").css("color","red");
	}

})

function validate() {

    var pwd = $("#pwd").val();
    var pwd1 = $("#pwd1").val();
    <!-- 对比两次输入的密码 -->
    if(pwd == pwd1)
    {
        $("#tishi").html("两次密码相同");
        $("#tishi").css("color","green");
        $("#commit").removeAttr("disabled");
    }
    else {
        $("#tishi").html("两次密码不相同");
        $("#tishi").css("color","red")

        $("button").attr("disabled","disabled");
    }
}
</script>
